<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- screen header -->
            <div class="page-header">
                <div class="page-header-title">
                    <span>
                        <h3>Bidding</h3>
                    </span>
                </div>
            </div>
            <!-- screen header -->
            <div class="card" id="profile3">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <div class="content-heading">
                                <div class="search-top">
                                    <div class="form-group row nopaddingnopadding">
                                        <div class="floating-label col-sm-4">
                                            <mat-form-field appearance="legacy">
                                                <input matInput placeholder="{{search}}" (keyup)='updateFilter($event)'>
                                                <mat-icon matSuffix>search</mat-icon>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div> -->

                            <div class="algo-table">
                                <div class="table-responsive">
                                    <ngx-datatable id="MainGrid" class="material" [columns]="columns" [headerHeight]="50"
                                    [footerHeight]="50" [rows]="rows" (activate)="onActivate($event)" [rowHeight]="'auto'"
                                    [rowHeight]="50">
                                        <!-- Column Templates -->
                                        <ngx-datatable-column name="Drop Off Location" [width]="400" >
                                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                                <div (click)="sort()">Drop Off Location</div>
                                            </ng-template>
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value }}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Pickup Location" >
                                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                                <div (click)="sort()">Pick Up Location</div>
                                            </ng-template>
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value }}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Bidding Time" >
                                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                                <div (click)="sort()">Bidding Time</div>
                                            </ng-template>
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value }}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Distance" >
                                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                                <div (click)="sort()">Distance</div>
                                            </ng-template>
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value }}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Ride Option" >
                                            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                                                <div (click)="sort()">Ride</div>
                                            </ng-template>
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value }}
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>

                                </div>
                            </div>

                            <!-- <app-table-footer [selected]="selected" [page]="page" (changePageSizeEvent)="changePageSize($event)">
                            </app-table-footer> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
