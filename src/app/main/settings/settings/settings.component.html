<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- screen header -->
            <div class="page-header">
                <div class="page-header-title">
                    <span>
                        <h3>{{UserSettings}}</h3>
                    </span>
                </div>
            </div>
            <!-- screen header -->
            <div class="card" id="profile3">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-12 login-container">
                            <div class="row">
                                <div class="col-md-6  ">
                                    <form class="login-form" #loginForm="ngForm"
                                        (ngSubmit)="loginForm.form.valid && login(loginForm)">

                                        <div *ngIf="hasMsg"
                                            [ngClass]="{'col-md-12':true,'alert':true,'alert-success-login':isSuccessMsg,'alert-danger':isfailureMsg,'btiMsg':true,'showAlert':showMsg}">
                                            <span>{{messageText}}</span>
                                        </div>
                                        <div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field>
                                                        <input matInput placeholder="{{FirstName}}" name="firstName"
                                                            [(ngModel)]="firstName" #firstNameRequired="ngModel"
                                                            required>
                                                    </mat-form-field>
                                                    <div *ngIf="loginForm.submitted && firstNameRequired.invalid">
                                                        <div class='error-msg'
                                                            *ngIf="firstNameRequired.errors.required">
                                                            {{required}}
                                                            <!-- {{defaultFormValues[0]['listDtoFieldValidationMessage'][0]['validationMessage']}} -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field>
                                                        <input matInput placeholder="{{LastName}}" name="lastName"
                                                            [(ngModel)]="lastName" #lastNameRequired="ngModel" required>
                                                    </mat-form-field>
                                                    <div *ngIf="loginForm.submitted && lastNameRequired.invalid">
                                                        <div class='error-msg' *ngIf="lastNameRequired.errors.required">
                                                            {{required}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field>
                                                        <input matInput placeholder="{{Email}}" name="email"
                                                            [(ngModel)]="email"
                                                            pattern='^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$'
                                                            #emailRequired="ngModel" required>
                                                    </mat-form-field>
                                                    <div *ngIf="loginForm.submitted && emailRequired.invalid">
                                                        <div class='error-msg' *ngIf="emailRequired.errors.required">
                                                            {{required}}
                                                        </div>
                                                        <div class='error-msg' *ngIf="emailRequired.errors.pattern">
                                                            {{emailValidation}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field>
                                                        <input matInput placeholder="{{Phone}}" name="phone"
                                                            [(ngModel)]="phone" maxLength="15"
                                                            (keydown)="onlyDecimalNumberKey($event)"
                                                            #phoneRequired="ngModel" required>
                                                    </mat-form-field>
                                                    <div *ngIf="loginForm.submitted && phoneRequired.invalid">
                                                        <div class='error-msg' *ngIf="phoneRequired.errors.required">
                                                            {{required}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field>
                                                        <input type="password" matInput placeholder="{{Password}}"
                                                            title="" name="password" [(ngModel)]="password"
                                                            #passwordRequired="ngModel" id="password-field" required>
                                                        <mat-icon matSuffix class="eye-icon"
                                                            (mousedown)="commonService.showPassword('password-field');"
                                                            (mouseup)="commonService.hidePassword('password-field');">
                                                            visibility</mat-icon>
                                                    </mat-form-field>
                                                    <div *ngIf="loginForm.submitted && passwordRequired.invalid">
                                                        <div class='error-msg'
                                                            [hidden]="!passwordRequired.errors.required">
                                                            {{required}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field>
                                                        <input type="password" matInput placeholder="{{ConfirmPassword}}"
                                                            title="" name="passwordConfirm"
                                                            [(ngModel)]="passwordConfirm"
                                                            #passwordConfirmRequired="ngModel" id="password-field"
                                                            required>
                                                    </mat-form-field>
                                                    <div *ngIf="loginForm.submitted && passwordConfirmRequired.invalid">
                                                        <div class='error-msg'
                                                            [hidden]="!passwordConfirmRequired.errors.required">
                                                            {{required}}
                                                        </div>
                                                    </div>
                                                    <div
                                                        *ngIf="passwordConfirm != password && !passwordConfirmRequired.invalid">
                                                        <div class='error-msg'>
                                                            {{ConfirmPasswordValidation}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-success green-btn"
                                                        [disabled]="password != passwordConfirm"
                                                        type="submit">{{Update}}</button>
                                                    <button class="btn btn-warning" (click)="clearForm(loginForm)"
                                                        type="submit">{{Clear}}</button>
                                                    <button class="btn btn-primary" [routerLink]="['/dashboard']"
                                                        type="submit">{{Cancel}}</button>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
