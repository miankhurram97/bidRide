<div class="modal-dialog" id="confirmation-modal" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{confirmationModalTitle}}</h5>
            <span class="btnClose" (click)='closeModal()'><i class="fa fa-close"></i></span>
        </div>
        <div class="modal-body content-body">
            {{deleteConfirmationText}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-success green-btn" (click)="sendBack()" *ngIf='!isDeleteAction'>{{OkText}}</button>
            <button class="btn btn-success" (click)='closeModal()'>{{CancelText}}</button>
        </div>
    </div>
</div>
